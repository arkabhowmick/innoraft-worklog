    <a class="navbar-brand" style="width:50%;max-width:180px;"><img style="width:100%;"src="/assets/innoraft-logo.png"></a>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="">Worklog</a></li>
    </ul>
</nav>

<div class="container" style="margin-top: 20px;">
  

  <div class="form-group">
    <label for="" ><strong>Date : </strong></label>
    <input type="date" class="form-control" placeholder="Date" [(ngModel)]="date">
  </div>

  <hr>
  <strong style="margin-bottom:10px;">Work Log Details : </strong>
  <div class="center">
    <app-log *ngFor="let log of logs" [log]="log" (onDelete)="deleteLog($event)"></app-log>
  </div>
  <hr>
  <div class="row button-group">
    <div class="col-4">
      <button (click)="addLog()" class="btn btn-primary btn-block">Add Log</button>
    </div>
    <div class="col-4">
      <button (click)="generateLog()" class="btn btn-success btn-block">Generate</button>
    </div>
    <div class="col-4">
      <button (click)="clearLogs()" class="btn btn-warning btn-block">Clear</button>
    </div>
  </div>
  
  <app-log-view *ngIf="showLogs" [logs]="logsDisplay" [date]="date" [totalHours]="totalHours"></app-log-view>

</div>
