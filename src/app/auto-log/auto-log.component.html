<div class="container" style="margin-top: 20px;">
  
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="form-group">
                <label for="" ><strong>Date : </strong></label>
                <input type="date" class="form-control" placeholder="Date" [(ngModel)]="date">
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <div class="form-group">
                <label for="" ><strong>Your Full Name as on Jira: </strong></label>
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name">
            </div>
        </div>
    </div>

    <hr>
    <div class="form-group">
        <label for="">Place JSON Here</label>
        <textarea class="form-control" [(ngModel)]="jsonLog" rows="5" placeholder="Place JSON here" style="resize: none;"></textarea>
    </div>

    <div class="row button-group">
        <div class="col-2">
            <button (click)="generateLog()" class="btn btn-success btn-block">Generate</button>
        </div>
    </div>
  
  <app-log-view *ngIf="showLogs" [logs]="logsDisplay" [date]="date" [totalHours]="totalHours"></app-log-view>

</div>
